                $("[data-id]").on("click", function (event) {

            var delay = 4000;
            var animationDelay = 1000;
            var $element = $(".animation");
            setInterval(function () {
                $element.addClass("animate__animated");
                setTimeout(function () {
                    $element.removeClass("animate__animated");
                }, 2000);
            }, delay);
            $("[data-toggle]").click(function () {
                var clickedToClose = $(this).hasClass("embed-group");
                var embed = ".embed-group." + $(this).data("toggle");
                var button = ":not(.embed-group)." + $(this).data("toggle");
                $(clickedToClose ? embed : button).fadeToggle("fast", function () {
                    $(clickedToClose ? button : embed).fadeToggle("fast");
                });
            });
