        <!-- 404 Content -->
        <main class="error-page">
            <div class="container">
                <div class="error-content">
                    <!-- Animated 404 -->
                    <div class="error-number">
                        <span class="digit" data-digit="4">4</span>
                        <div class="rooster-container">
                            <div class="rooster" id="rooster">
                                üêì
                            </div>
                            <div class="rooster-speech" id="roosterSpeech">
                                <span class="speech-text" id="speechText">Bawk! Page disappeared!</span>
                            </div>
                        </div>
                        <span class="digit" data-digit="4">4</span>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message">
                        <h1 class="error-title">Oops! Page Not Found</h1>
                        <p class="error-description" id="errorDescription">
                            The page you were looking for appears to have disappeared. Maybe my rooster hid it? ü§î
                        </p>
                    </div>

                    <!-- Helpful Links -->
                    <div class="helpful-links">
                        <h3 class="links-title">Maybe these will be useful:</h3>
                        <div class="links-grid">

                                <i class="bx bx-home"></i>

                        </div>
                    </div>

            </div>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Elements
                const rooster = document.getElementById("rooster");
                const roosterSpeech = document.getElementById("roosterSpeech");
                const speechText = document.getElementById("speechText");
                const errorDescription = document.getElementById("errorDescription");

                // Funny messages
                const roosterMessages = ["Cock-a-doodle-doo! The page is gone!", "Cock-a-doodle-doo! It‚Äôs a 404 error!", "Cluck cluck! There‚Äôs nothing here!", "Cock-a-doodle-doo! You‚Äôve ended up in the wrong place!", "Cluck cluck! The page has flown the coop!", "Cock-a-doodle-doo! A missing page is on the loose!"];

                const errorMessages = [
                    "The page you're looking for appears to be missing. Maybe my rooster has hidden it? ü§î",
                    "This page doesn't seem to exist at all... My rooster looks suspicious üëÄ",
                    "404 error! My rooster claims innocence üêì",
                    "Page not found. My rooster says 'I didn't do it!' üòÖ",
                    "This page might be in a parallel universe. My rooster might have learned how to open its portal üåÄ",
                ];

                const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                errorDescription.textContent = randomMessage;

                // Add some visual effects
                document.body.style.filter = "hue-rotate(45deg)";
                setTimeout(() => {
                    document.body.style.filter = "none";
                }, 1000);

                // Rooster animations
                function animateRooster() {
                    rooster.style.transform = "rotate(10deg) scale(1.1)";
                    setTimeout(() => {
                        rooster.style.transform = "rotate(-10deg) scale(0.9)";
                    }, 200);
                    setTimeout(() => {
                        rooster.style.transform = "rotate(0deg) scale(1)";
                    }, 400);
                }

                function showRoosterMessage(message) {
                    speechText.textContent = message;
                    roosterSpeech.classList.add("show");
                    setTimeout(() => {
                        roosterSpeech.classList.remove("show");
                    }, 3000);
                }

                // Rooster click interaction
                rooster.addEventListener("click", () => {
                    animateRooster();
                    const randomMessage = roosterMessages[Math.floor(Math.random() * roosterMessages.length)];
                    showRoosterMessage(randomMessage);
                });

                // Keyboard shortcuts
                document.addEventListener("keydown", (e) => {
                    switch (e.key.toLowerCase()) {
                        case "h":
                            window.location.href = "/";
                            break;
                        case "r":
                            animateRooster();
                            break;
                        case "s":
                            showRoosterMessage("help!");
                            break;
                    }
                });
            });
        </script>
        <script src="/src/script.js"></script>
    </body>
