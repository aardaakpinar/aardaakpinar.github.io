        <!-- Main Content -->
        <main class="page-content">
            <div class="container">
                <h1 class="page-title">Music</h1>
                <div class="library-grid" id="rock"></div>
            </div>     
        </main>

        <script>
            fetch('playlist.json')
            .then(res => res.json())
            .then(data => {
                const container = document.querySelector('.library-grid');
                container.innerHTML = '';

                data.items.forEach(item => {
                const track = item.track;
                const el = document.createElement('a');
                el.className = 'bookmark-card';
                el.href = track.external_urls.spotify;
                el.target = '_blank';
                el.innerHTML = `
                    <div class="bookmark-header">
                    <h3 class="bookmark-title">${track.name}</h3>
                    </div>
                    <p class="bookmark-description">${track.artists[0].name} - ${track.album.name}</p>
                `;
                container.appendChild(el);
                });
            });
        </script>
        <script src="/src/script.js"></script>
        <script async="" src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
