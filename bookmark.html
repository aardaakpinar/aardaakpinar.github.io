<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="NAR">
    <meta property="og:description" content="üåê Software Developer with experience since 2019. ü§ù For now, he is developing his own projects. JS, Python, Arduino, Raspberry-pi, Android Studio, Canva">
    <meta property="og:url" content="https://aardaakpinar.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://aardaakpinar.github.io/logos/nar.png">
    <meta property="og:image:alt" content="NAR Logo">
    <meta property="og:site_name" content="NAR">
    <link rel="icon" href="https://aardaakpinar.github.io/assets/images/logos/nar.png">
    <title>Arda | Bookmark</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" defer href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- G√∂ky√ºz√º ve Efektler -->
    <div class="sky"></div>
    <div class="rain-container"></div>

    <div class="container">
        <header class="hero">
            <div class="hero-text">
                <h1>Hi, I'm Arda</h1>
                <p class="slogan">Front-end Developer, he/him</p>
                <a href="https://github.com/aardaakpinar/aardaakpinar/blob/main/README.md"><span class="description">üåê Software Developer with experience since 2019. ü§ù For now, he is developing his own projects...</span></a>
            </div>
            <div class="hero-image">
                <img src="assets/images/logos/nar.png" alt="Profile Picture">
            </div>
        </header>

        <main class="grid-container">
            <div class="card" 
                position="1-1 2x1"
                position-md="1-1 2x1"
                position-sm="1-1 1x2">
                <ul class="list" id="nav">
                    <a class="list-item" href="/"><i class="fas fa-home"></i>Back</a>
                    <li class="list-item" data-page="/pages/books.html" data-hash="books"><i class="fas fa-book"></i> Books</li>
                    <li class="list-item" data-page="/pages/movies.html" data-hash="movies"><i class="fas fa-film"></i> Movies</li>
                    <li class="list-item" data-page="/pages/series.html" data-hash="series"><i class="fas fa-tv"></i> Series</li>
                </ul>
            </div>
            <div class="card"
                position="1-2 4x5"
                position-md="1-2 4x3"
                position-sm="2-1 4x2">
                <h2 class="card-title">Bookmark</h2>
                <ul class="list" id="content">
                    <p>Select a category from the menu to view your bookmarks.</p>
                </ul>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a rel="me" href="https://x.com/aardaakpinar"><i class="fab fa-x-twitter"></i></a>
                <a rel="me" href="https://linkedin.com/in/aardaakpinar/"><i class="fab fa-linkedin"></i></a>
                <a rel="me" href="https://youtube.com/@aardaakpinar"><i class="fab fa-youtube"></i></a> 
                <a rel="me" href="https://github.com/aardaakpinar"><i class="fab fa-github"></i></a> 
                <a rel="me" href="https://mastodon.social/@aardaakpinar"><i class="fab fa-mastodon"></i></a> 
                <a rel="me" href="https://reddit.com/user/aardaakpinar/"><i class="fab fa-reddit-alien"></i></a>
            </div>
            <p>¬© 2026</p>
        </footer>
    </div>

    <script>
        const navItems = document.querySelectorAll('#nav li');
        const contentDiv = document.getElementById('content');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
            const page = item.dataset.page;

            fetch(page)
                .then(response => {
                if (!response.ok) throw new Error('Sayfa bulunamadƒ±: ' + page);
                return response.text();
                })
                .then(html => {
                contentDiv.innerHTML = html;

                // Aktif class'ƒ± g√ºncelle
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                })
                .catch(err => {
                console.error(err);
                contentDiv.innerHTML = `<p style="color:red;">ƒ∞√ßerik y√ºklenemedi.</p>`;
                });
            });
        });

        function loadPageByHash(hash) {
            const item = Array.from(navItems).find(i => i.dataset.hash === hash);
            if (!item) return; // ge√ßersiz hash

            const page = item.dataset.page;
            fetch(page)
                .then(res => {
                    if (!res.ok) throw new Error('Sayfa bulunamadƒ±: ' + page);
                    return res.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    navItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                })
                .catch(err => {
                    console.error(err);
                    contentDiv.innerHTML = `<p style="color:red;">ƒ∞√ßerik y√ºklenemedi.</p>`;
                });
        }

        // Men√º tƒ±klamalarƒ±
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                location.hash = item.dataset.hash; // URL hash'i g√ºncelle
            });
        });

        // Hash deƒüi≈üimlerini dinle
        window.addEventListener('hashchange', () => {
            const hash = location.hash.slice(1); // "#books" ‚Üí "books"
            loadPageByHash(hash);
        });

        // Sayfa y√ºklendiƒüinde hash varsa y√ºkle, yoksa default
        document.addEventListener('DOMContentLoaded', () => {
            const hash = location.hash.slice(1);
            if (hash) loadPageByHash(hash);
            else loadPageByHash('home'); // default sayfa
        });
    </script>

    <script src="assets/script.js"></script>
</body>
</html>
