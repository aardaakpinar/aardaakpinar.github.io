<body>
    <!-- G√∂ky√ºz√º ve Efektler -->

    <div class="container">
        <header class="hero">
            <div class="hero-text">
                <h1>Hi, I'm Arda</h1>
                <p class="slogan">Front-end Developer, he/him</p>
                <a href="https://github.com/aardaakpinar/aardaakpinar/blob/main/README.md"><span class="description">üåê Software Developer with experience since 2019. ü§ù For now, he is developing his own projects...</span></a>
            </div>
            <div class="hero-image">
                <img src="assets/images/logos/nar.png" alt="Profile Picture">
            </div>
        </header>

        <main class="grid-container">
            <div class="card navigation">
                <ul class="list">
                    <li data-page="/pages/books.html">Books</li>
                    <li data-page="/pages/movies.html">Movies</li>
                    <li data-page="/pages/series.html">Series</li>
                </ul>
            </div>
            <div class="card bookmark">
                <h2 class="card-title">Bookmark</h2>
                <ul class="list" id="content"></ul>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a rel="me" href="https://x.com/aardaakpinar"><i class="fab fa-x-twitter"></i></a>

    <script>
        const navItems = document.querySelectorAll('.navigation li');
        const contentDiv = document.getElementById('content');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
            const page = item.dataset.page;

            fetch(page)
                .then(response => {
                if (!response.ok) throw new Error('Sayfa bulunamadƒ±: ' + page);
                return response.text();
                })
                .then(html => {
                contentDiv.innerHTML = html;

                // Aktif class'ƒ± g√ºncelle
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                })
                .catch(err => {
                console.error(err);
                contentDiv.innerHTML = `<p style="color:red;">ƒ∞√ßerik y√ºklenemedi.</p>`;
                });
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            navItems[0].click(); // Varsayƒ±lan olarak ilk sayfayƒ± y√ºkle
        });
    </script>

    <script src="assets/script.js"></script>
